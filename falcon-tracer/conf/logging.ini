[loggers]
keys=root,event

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter,eventFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_event]
level=INFO
handlers=fileHandler
propagate=0
qualname=event

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stderr,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=eventFormatter
args=('falcon_tracer.log',)

[formatter_simpleFormatter]
format=%(asctime)s %(levelname)s [%(filename)s:%(lineno)s] - %(message)s
datefmt=

[formatter_eventFormatter]
format=%(message)s
datefmt=
